<div class="row">
  <div class="col-md-10 offset-md-2">
      <a routerLink="/posts">Retour</a>
      <h2>CrÃ©er un post</h2>
      <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" id="title" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
            <label for="content">Contenu</label>
            <textarea name="" id="content" cols="30" rows="10" class="form-control" formControlName="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Enregistrer</button>
      </form>
  </div>
</div>
